<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {

            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            max-width: 500px;
        }
    </style>
</head>
